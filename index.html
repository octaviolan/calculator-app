<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
  <link rel="stylesheet" href="./css/laptopL.css" media="(min-width: 1440px)">
  <title>Tip calculator app</title>

</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Logotipo Splitter">
    </div>
  </header>
  <main class="calculator">
    <section class="calculator-input">
      <fieldset>
        <legend>Bill</legend>
        <div>
          <img src="./images/icon-dollar.svg" alt="Icono de dollar">
          <input id="bill" type="number" placeholder="0" min="0" inputmode="numeric">
        </div>
      </fieldset>
      <fieldset>
        <legend> Select Tip %</legend>
        <div class="calculator-input__percent">
          <button type="button">5%</button>
          <button type="button">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input id="tip" type="number" placeholder="Custom" min="0" >
        </div>
      </fieldset>
      <fieldset>
        <legend>Number of People</legend>
        <div>
          <img src="./images/icon-person.svg" alt="Icono de persona">
          <p class="error">Canâ€™t be zero</p>
          <input id="people" type="number" placeholder="0" min="0">
        </div>
      </fieldset>
    </section>
    <section class="calculator-output">
      <div>
        <div class="calculator-output__amount">
          <p> Tip Amount <br> <span>/ person</span></p>
          <output>$0.00</output>
        </div>
        <div class="calculator-output__total">
          <p> Total <br> <span>/ person</span></p>
          <output>$0.00</output>
        </div>
      </div>
      <button id="reset" type="button"> Reset</button>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
